<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Lullaby | Login</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/style.css" />

  <!-- Iconoir -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/iconoir@7.10.1/css/iconoir.css"
  />

  <!-- JS -->
  <script src="/script.js" defer></script>
</head>

<body>

  <main class="container">

    <section class="card" role="region" aria-labelledby="titulo-login">

      <!-- LOGO -->
      <div class="logo-area">
        <img
          src="/img/logo.png"
          alt="Lullaby"
          class="logo-img"
        />

        <div class="logo-text">
          <strong id="titulo-login">Lullaby</strong>
          <span>Ambiente Tia Bia</span>
        </div>
      </div>

      <p class="subtitle">Cuidando com amor</p>

      <!-- FORMULÁRIO -->
      <form id="loginForm" novalidate>

        <!-- EMAIL -->
        <div class="field">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="seu@email.com"
            required
            autocomplete="email"
          />
        </div>

        <!-- SENHA -->
        <div class="field field-password">
          <label for="senha">Senha</label>

          <div class="password-wrapper">
            <input
              type="password"
              id="senha"
              required
              autocomplete="current-password"
            />

            <button
              type="button"
              class="toggle-password"
              id="toggleSenha"
              aria-label="Mostrar ou ocultar senha"
            >
              <i class="iconoir-eye"></i>
            </button>
          </div>
        </div>

        <!-- BOTÃO -->
        <button type="submit">
          Entrar
        </button>

      </form>

      <!-- MENSAGEM -->
      <p id="mensagem" class="mensagem" aria-live="polite"></p>

    </section>

    <!-- FOOTER -->
    <footer>
      © Desenvolvido por Raissa | v<span id="appVersion">...</span>
    </footer>

  </main>

</body>
</html>
