<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lullaby | Login</title>
<link rel="stylesheet" href="/style.css" />
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/iconoir@7.10.1/css/iconoir.css"
/>
  
<script src="/script.js" defer></script>
</head>
<body>

  <div class="container">
    <div class="card">

      <div class="logo"><img src="/img/logo.png"/> Ambiente Tia Bia </div>
      <p class="subtitle">Cuidando com amor</p>

      <form id="loginForm">
        <div class="field">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="seu@email.com"
            required
            autocomplete="email"
          />
        </div>

        <div class="field field-password">
  <div class="field field-password">
  <label for="senha">Senha</label>

  <div class="password-wrapper">
    <input
      type="password"
      id="senha"
      required
      autocomplete="current-password"
    />

    <button
      type="button"
      class="toggle-password"
      id="toggleSenha"
      aria-label="Mostrar senha"
    >
      <i class="iconoir-eye"></i>
    </button>
  </div>
</div>


        <button type="submit">Entrar</button>
      </form>

      <p id="mensagem" class="mensagem"></p>

    </div>

    <footer>Â© Desenvolvido por Raissa | v<span id="appVersion">...</span></footer>
  </div>

</body>
</html>
