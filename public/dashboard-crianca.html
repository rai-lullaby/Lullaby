<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Lullaby | Agenda da Criança</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/dashboard.css" />

  <!-- ICONOIR (somente para o CSS usar via ::before) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/iconoir@7.10.1/css/iconoir.css"
  />
</head>

<body class="is-user">

<!-- =====================================================
 HEADER
===================================================== -->
<header class="header">

  <div class="header-left">
    <a href="/dashboard-crianca.html" class="logo">
      <img src="/img/logo.png" alt="Lullaby" />
    </a>

    <div class="school-info">
      <span id="nomeCreche">Creche</span>
      <span id="nomeTurma">Turma</span>
    </div>
  </div>

  <nav class="menu" aria-label="Menu principal">
    <button type="button">Agenda</button>
    <button type="button">Crianças</button>
    <button type="button">Recados</button>
  </nav>

  <div class="header-right">
    <button
      class="notification"
      type="button"
      aria-label="Notificações"
    >
      <span class="badge">3</span>
    </button>

    <button
      id="logoutBtn"
      class="btn-logout"
      type="button"
      aria-label="Sair"
    >
      Sair
    </button>
  </div>

</header>

<!-- =====================================================
 CONTEÚDO
===================================================== -->
<main class="container">

  <!-- =========================
   FILTROS
  ========================= -->
  <section class="filters">
    <label for="filtroCrianca">Criança</label>
    <select id="filtroCrianca" name="filtroCrianca">
      <option value="">Todas</option>
    </select>
  </section>

  <!-- =========================
   CALENDÁRIO
  ========================= -->
  <section class="calendar-card">
    <div class="calendar-header">
      <button
        id="prevWeek"
        type="button"
        aria-label="Semana anterior"
      >‹</button>

      <h2 id="calendarTitle">Mês / Ano</h2>

      <button
        id="nextWeek"
        type="button"
        aria-label="Próxima semana"
      >›</button>
    </div>

    <div id="calendarDays" class="calendar-days"></div>
  </section>

  <!-- =========================
   AGENDA DO DIA
  ========================= -->
  <section id="agendaBox">
    <h2 class="section-title section-title--agenda">
      Agenda do Dia
    </h2>

    <section id="agenda" class="agenda"></section>
  </section>

   RESUMO DO DIA
  ========================= -->
