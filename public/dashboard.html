<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Lullaby | Dashboard</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/dashboard.css" />

  <!-- ICONOIR -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/iconoir@7.10.1/css/iconoir.css"
  />
</head>

<body>

<!-- =====================================================
 HEADER
===================================================== -->
<header class="header" role="banner">

  <div class="header-left">
    <a href="/dashboard.html" class="logo" aria-label="Lullaby">
      <img src="/img/logo.png" alt="Lullaby" />
    </a>

    <div class="school-info">
      <span class="school-name" id="nomeCreche">Creche</span>
      <span class="class-name" id="nomeTurma">Turma</span>
    </div>
  </div>

  <nav class="menu" aria-label="Menu principal">
    <button type="button">Agenda</button>
    <button type="button">Crian√ßas</button>
    <button type="button">Recados</button>
    <button type="button">Galeria</button>
  </nav>

  <div class="header-right">
    <button class="notification" aria-label="Notifica√ß√µes">
      <i class="iconoir-bell"></i>
      <span class="badge">3</span>
    </button>

    <button
      type="button"
      id="logoutBtn"
      class="btn-logout"
      aria-label="Sair do sistema"
    >
      Sair
    </button>
  </div>

</header>

<!-- =====================================================
 CONTE√öDO PRINCIPAL
===================================================== -->
<main class="container">

  <!-- VIS√ÉO GERAL -->
  <h2>Vis√£o Geral</h2>

    <div class="stats">
      <div class="stat">
        <strong id="totalUsuarios">0</strong>
        <span>Usu√°rios</span>
      </div>

      <div class="stat">
        <strong id="totalCriancas">0</strong>
        <span>Crian√ßas</span>
      </div>

      <div class="stat">
        <strong id="totalEventos">0</strong>
        <span>Eventos</span>
      </div>
    </div>
  </section>

  <!-- AGENDAR EVENTO -->
  <section class="accordion">

    <button class="accordion-header" id="toggleAgenda" type="button">
      <i class="iconoir-calendar"></i>
      Agendar evento para a turma
      <span class="arrow">‚åÑ</span>
    </button>

      <button class="btn-outline" id="btnEventoTurma">
        <i class="iconoir-group"></i>
        Evento p/ Turma
      </button>
    </div>
  </section>

  <!-- =========================
   CALEND√ÅRIO
  ========================= -->
  <section class="calendar-card" aria-labelledby="calendarTitle">

    <div class="calendar-header">
      <div class="calendar-nav">
        <button
          id="prevWeek"
          type="button"
          aria-label="Semana anterior"
        >‚Äπ</button>
      </div>

      <h2 id="calendarTitle">M√™s / Ano</h2>

      <div class="calendar-nav">
        <button
          id="nextWeek"
          type="button"
          aria-label="Pr√≥xima semana"
        >‚Ä∫</button>
      </div>
    </div>

    <div class="calendar-days" id="calendarDays"></div>
  </section>

  <!-- AGENDA DO DIA -->
  <h2 class="agenda-title">‚è∞ Agenda do Dia</h2>
  <section class="agenda" id="agenda"></section>

  <!-- RESUMO DO DIA -->
  <h2 class="summary-title">üìã Resumo do Dia</h2>

  <section class="summary">
    <div class="card food">
      <strong id="resumoRefeicoes">0</strong>
      <span>Refei√ß√µes</span>
    </div>

    <div class="card sleep">
      <strong id="resumoSono">0</strong>
      <span>Sonecas</span>
    </div>

    <div class="card play">
      <strong id="resumoBrincadeiras">0</strong>
      <span>Brincadeiras</span>
    </div>

    <div class="card time">
      <strong id="resumoHorario">‚Äî</strong>
      <span>Hor√°rio</span>
    </div>
  </section>

</main>

<!-- =====================================================
 MODAL ‚Äî NOVO EVENTO / EVENTO TURMA
===================================================== -->
<div class="modal-backdrop hidden" id="modalBackdrop" aria-hidden="true">

  <div class="modal" role="dialog" aria-modal="true">

    <header class="modal-header">
      <h3 id="modalTitle">Novo Evento</h3>
      <button class="modal-close" id="closeModal" aria-label="Fechar">
        <i class="iconoir-xmark"></i>
      </button>
    </header>

    <form id="formEventoModal">

      <label for="modalTipoEvento">Tipo de Evento</label>
      <select id="modalTipoEvento" required>
        <option value="">Selecione o tipo</option>
        <option value="ENTRADA">Entrada</option>
        <option value="SAIDA">Sa√≠da</option>
        <option value="ALIMENTACAO">Alimenta√ß√£o</option>
        <option value="SONO">Sono</option>
        <option value="BRINCADEIRA">Brincadeira</option>
        <option value="HIGIENE">Higiene</option>
        <option value="APRENDIZADO">Aprendizado</option>
      </select>

      <!-- CAMPO DIN√ÇMICO: CRIAN√áA OU TURMA -->
      <div id="campoDinamico"></div>

      <label for="modalInicio">Data/Hora In√≠cio</label>
      <input type="datetime-local" id="modalInicio" required />

      <label for="modalFim">Data/Hora Fim (opcional)</label>
      <input type="datetime-local" id="modalFim" />

      <label for="modalDescricao">Observa√ß√£o</label>
      <textarea
        id="modalDescricao"
        placeholder="Descreva o evento..."
      ></textarea>

      <footer class="modal-footer">
        <button type="button" class="btn-outline" id="cancelModal">
          Cancelar
        </button>
        <button type="submit" class="btn-primary">
          Adicionar
        </button>
      </footer>

    </form>

  </div>
</div>

<!-- =====================================================
 FOOTER
===================================================== -->
<footer class="footer">
  üåô Lullaby ¬© 2025 ‚Äî Cuidando com amor
</footer>

<!-- =====================================================
 SCRIPTS
===================================================== -->
<script type="module" src="/js/dateUtils.js"></script>
<script type="module" src="/js/dashboard.js"></script>
<script type="module" src="/js/calendario.js"></script>
<script type="module" src="/js/agendaTurma.js"></script>
<script type="module" src="/js/modalEvento.js"></script>

</body>
</html>
