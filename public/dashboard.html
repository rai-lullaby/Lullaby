<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Lullaby | Dashboard</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/dashboard.css" />

  <!-- ICONOIR -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/iconoir@7.10.1/css/iconoir.css"
  />
</head>

<body>

<!-- =====================================================
 HEADER
===================================================== -->
<header class="header" role="banner">

  <div class="header-left">
    <a href="/dashboard.html" class="logo" aria-label="Lullaby">
      <img src="/img/logo.png" alt="Lullaby" />
    </a>

    <div class="school-info">
      <span class="school-name" id="nomeCreche">Creche</span>
      <span class="class-name" id="nomeTurma">Turma</span>
    </div>
  </div>

  <nav class="menu" aria-label="Menu principal">
    <button type="button" id="btnAgenda">Agenda</button>
    <button type="button" id="btnCriancas">Crian√ßas</button>
    <button type="button" id="btnRecados">Recados</button>
    <button type="button" id="btnGaleria">Galeria</button>
  </nav>

  <div class="header-right">
    <button class="notification" aria-label="Notifica√ß√µes">
      <i class="iconoir-bell"></i>
      <span class="badge" aria-hidden="true">3</span>
    </button>

    <button
      type="button"
      id="logoutBtn"
      class="btn-logout"
      aria-label="Sair do sistema"
    >
      Sair
    </button>
  </div>

</header>

<!-- =====================================================
 CONTE√öDO PRINCIPAL
===================================================== -->
<main class="container">

  <!-- VIS√ÉO GERAL -->
  <h2>Vis√£o Geral</h2>

  <div class="stats">
    <div class="stat">
      <strong id="totalUsuarios">0</strong>
      <span>Usu√°rios</span>
    </div>

    <div class="stat">
      <strong id="totalCriancas">0</strong>
      <span>Crian√ßas</span>
    </div>

    <div class="stat">
      <strong id="totalEventos">0</strong>
      <span>Eventos</span>
    </div>
  </div>

  <!-- AGENDAR EVENTO -->
  <section class="accordion">

    <button class="accordion-header" id="toggleAgenda" type="button">
      <i class="iconoir-calendar"></i>
      Agendar evento para a turma
      <span class="arrow">‚åÑ</span>
    </button>

    <div class="accordion-content" id="agendaContent">
      <form id="formAgendaTurma">

        <label for="educadorId">Educador</label>
        <select id="educadorId">
          <option value="">Selecione o educador</option>
        </select>

        <label for="tipoEvento">Tipo do evento</label>
        <select id="tipoEvento" required>
          <option value="">Selecione</option>
          <option value="ENTRADA">Entrada</option>
          <option value="SAIDA">Sa√≠da</option>
          <option value="ALIMENTACAO">Alimenta√ß√£o</option>
          <option value="SONO">Sono</option>
          <option value="BRINCADEIRA">Brincadeira</option>
          <option value="HIGIENE">Higiene</option>
          <option value="APRENDIZADO">Aprendizado</option>
        </select>

        <label for="descricao">Descri√ß√£o</label>
        <textarea
          id="descricao"
          placeholder="Ex: Atividade com pintura..."
          required
        ></textarea>

        <label for="dataHora">Data e hora</label>
        <input type="datetime-local" id="dataHora" required />

        <button type="submit" class="btn-primary">
          Salvar evento
        </button>

      </form>
    </div>

  </section>

  <!-- CALEND√ÅRIO -->
  <section class="calendar-card">

    <div class="calendar-header">
      <div class="calendar-nav">
        <button id="prevWeek" type="button" aria-label="Semana anterior">‚Äπ</button>
      </div>

      <h2 id="calendarTitle">M√™s / Ano</h2>

      <div class="calendar-nav">
        <button id="nextWeek" type="button" aria-label="Pr√≥xima semana">‚Ä∫</button>
      </div>
    </div>

    <div class="calendar-days" id="calendarDays"></div>
  </section>

  <!-- AGENDA DO DIA -->
  <h2 class="agenda-title">‚è∞ Agenda do Dia</h2>
  <section class="agenda" id="agenda"></section>

  <!-- RESUMO DO DIA -->
  <h2 class="summary-title">üìã Resumo do Dia</h2>

  <section class="summary">
    <div class="card food">
      <strong id="resumoRefeicoes">0</strong>
      <span>Refei√ß√µes</span>
    </div>

    <div class="card sleep">
      <strong id="resumoSono">0</strong>
      <span>Sonecas</span>
    </div>

    <div class="card play">
      <strong id="resumoBrincadeiras">0</strong>
      <span>Brincadeiras</span>
    </div>

    <div class="card time">
      <strong id="resumoHorario">‚Äî</strong>
      <span>Hor√°rio</span>
    </div>
  </section>

</main>

<script type="module" src="/js/dashboard.js"></script>
<script type="module" src="/js/calendario.js"></script>
<script type="module" src="/js/agendaTurma.js"></script>

</body>
</html>
