<header class="header" role="banner">
  <div class="header-left">
    <a href="/" class="logo" aria-label="Lullaby">
      <img src="/img/logo.png" alt="Lullaby" />
    </a>

    <div class="school-info">
      <span id="nomeCreche">Creche</span>
      <span id="nomeTurma">Turma</span>
    </div>
  </div>

  <nav class="menu" id="menuPrincipal" aria-label="Menu principal">
    <!-- botões entram via JS -->
  </nav>

  <div class="header-right">
    <button
      class="notification"
      aria-label="Notificações"
      type="button"
    >
      <i class="iconoir-bell" aria-hidden="true"></i>
      <span class="badge">3</span>
    </button>

    <button
      id="logoutBtn"
      class="btn-logout"
      type="button"
    >
      Sair
    </button>
  </div>
</header>
